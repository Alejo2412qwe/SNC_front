<section class="layout">
    <div class="form">
        <div class="Formulario" style="width: 100%; height: 100%; text-align: center;">
            <div class="container" id="container" style="margin-left: auto; margin-right: auto;">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1 style="margin-bottom: 30px;">Crear un Cuenta</h1>
        
                        <span style="margin-bottom: 15px;">Rellena el siguiente formulario para continuar</span>
                        <input type="text" placeholder="Ingresa tu numero de Cedula" />
                        <input type="password" placeholder="Ingresa tu contraseña" />
                        <input type="password" placeholder="COnfirma tu contraseña" />
                        <button style="margin-top: 30px;">Registrarse</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1 style="margin-bottom: 20px;">INICIAR SESION</h1>
                        <input type="email" placeholder="Ingresa tu Numero de Cedula" />
                        <input type="password" placeholder="Ingresa tu Contraseña" />
                        <a href="#">¿Olvidaste tu Contraseña? Click Aqui</a>
                        <button style="margin-top: 20px;">Iniciar Sesion</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>¿Ya tienes una cuenta?</h1>
                            <p>Redirigete al Inicio de Sesion y logeate</p>
                            <button class="ghost" id="signIn">Iniciar Sesion</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>¿Es la primera vez que entras a esta pagina?</h1>
                            <p>Crea tu usuario para poder acceder</p>
                            <button class="ghost" id="signUp" onclick="registro()">Crear Cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img class="img" style="display: inline-block;  margin: 0 auto;" src="assets/img/logo.jpg" alt="" width="100%">

    </div>
</section>
